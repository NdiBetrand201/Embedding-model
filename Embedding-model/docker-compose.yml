version: '3.8'

services:
  embedding-service:
    build: .
    container_name: embedding-service
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=all-MiniLM-L6-v2
      - CACHE_DIR=/app/model_cache
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_BATCH_SIZE=100
      - CORS_ORIGINS=*
    volumes:
      - model-cache:/app/model_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  model-cache:
    driver: local
